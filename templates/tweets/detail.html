{% extends "base.html" %}


{% block content %}
<div>
    <p><a href="{% url 'tweets:create' %}">Tweetする</span></a></p>
    <a href="{% url 'accounts:logout' %}">Log out</a>
</div>
<div>
    {% if tweet.author == user %}
        <p><a href="{% url 'tweets:delete' pk=tweet.pk %}">ツイ消しボタン</a></p>
    {% endif %}
    <p>published: {{ tweet.created_at }}</p>
    <p>username: <a href="{% url 'accounts:profile' username=tweet.author%}">{{ tweet.author }}</a></p>
    <p>{{ tweet.text|linebreaksbr }}</p>
    <hr>
</div>
{% endblock %}
